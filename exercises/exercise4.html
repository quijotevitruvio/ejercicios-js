<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 4: Time Converter</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="exercise-container">
        <h1>Exercise 4: Time Converter</h1>
        <div class="input-group">
            <label for="hours">Hours:</label>
            <input type="number" id="hours" name="hours">
        </div>
        <div class="input-group">
            <label for="minutes">Minutes:</label>
            <input type="number" id="minutes" name="minutes">
        </div>
        <div class="input-group">
            <label for="seconds">Seconds:</label>
            <input type="number" id="seconds" name="seconds">
        </div>
        <button id="calculate">Convert to Seconds</button>
        <div id="result" class="result"></div>
        <a href="../index.html" class="go-back-button">Go Back</a>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
