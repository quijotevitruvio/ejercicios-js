<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4: Conversor de Tiempo</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="exercise-container">
        <h1>Ejercicio 4: Conversor de Tiempo</h1>
        <div class="input-group">
            <label for="hours">Horas:</label>
            <input type="number" id="hours" name="hours">
        </div>
        <div class="input-group">
            <label for="minutes">Minutos:</label>
            <input type="number" id="minutes" name="minutes">
        </div>
        <div class="input-group">
            <label for="seconds">Segundos:</label>
            <input type="number" id="seconds" name="seconds">
        </div>
        <button id="calculate">Convertir a Segundos</button>
        <div id="result" class="result"></div>
        <a href="../index.html" class="go-back-button">Volver</a>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
