<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 7: Investment Calculator</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="exercise-container">
        <h1>Exercise 7: Investment Calculator</h1>
        <div class="input-group">
            <label for="initialInvestment">Initial Investment:</label>
            <input type="number" id="initialInvestment" name="initialInvestment">
        </div>
        <div class="input-group">
            <label for="annualInterestRate">Annual Interest Rate (%):</label>
            <input type="number" id="annualInterestRate" name="annualInterestRate">
        </div>
        <div class="input-group">
            <label for="investmentTermMonths">Investment Term (Months):</label>
            <input type="number" id="investmentTermMonths" name="investmentTermMonths">
        </div>
        <button id="calculate">Calculate Investment</button>
        <div id="result" class="result"></div>
        <a href="../index.html" class="go-back-button">Go Back</a>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
