<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7: Calculadora de Inversión</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="exercise-container">
        <h1>Ejercicio 7: Calculadora de Inversión</h1>
        <div class="input-group">
            <label for="initialInvestment">Inversión Inicial:</label>
            <input type="number" id="initialInvestment" name="initialInvestment">
        </div>
        <div class="input-group">
            <label for="annualInterestRate">Tasa de Interés Anual (%):</label>
            <input type="number" id="annualInterestRate" name="annualInterestRate">
        </div>
        <div class="input-group">
            <label for="investmentTermMonths">Plazo de Inversión (Meses):</label>
            <input type="number" id="investmentTermMonths" name="investmentTermMonths">
        </div>
        <button id="calculate">Calcular Inversión</button>
        <div id="result" class="result"></div>
        <a href="../index.html" class="go-back-button">Volver</a>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
