<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3: Calificación Final Ponderada</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="exercise-container">
        <h1>Ejercicio 3: Calificación Final Ponderada</h1>
        <div class="input-group">
            <label for="weight1">Peso 1 (%):</label>
            <input type="number" id="weight1" name="weight1">
        </div>
        <div class="input-group">
            <label for="grade1">Calificación 1:</label>
            <input type="number" id="grade1" name="grade1">
        </div>
        <div class="input-group">
            <label for="weight2">Peso 2 (%):</label>
            <input type="number" id="weight2" name="weight2">
        </div>
        <div class="input-group">
            <label for="grade2">Calificación 2:</label>
            <input type="number" id="grade2" name="grade2">
        </div>
        <div class="input-group">
            <label for="weight3">Peso 3 (%):</label>
            <input type="number" id="weight3" name="weight3">
        </div>
        <div class="input-group">
            <label for="grade3">Calificación 3:</label>
            <input type="number" id="grade3" name="grade3">
        </div>
        <button id="calculate">Calcular Calificación Final Ponderada</button>
        <div id="result" class="result"></div>
        <a href="../index.html" class="go-back-button">Volver</a>
    </div>
    <script src="../js/script.js"></script>
