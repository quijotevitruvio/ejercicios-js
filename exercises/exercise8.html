<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 8: Calculadora de Comisión de Ventas</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="exercise-container">
        <h1>Ejercicio 8: Calculadora de Comisión de Ventas</h1>
        <div class="input-group">
            <label for="sale1">Venta 1:</label>
            <input type="number" id="sale1" name="sale1">
        </div>
        <div class="input-group">
            <label for="sale2">Venta 2:</label>
            <input type="number" id="sale2" name="sale2">
        </div>
        <div class="input-group">
            <label for="sale3">Venta 3:</label>
            <input type="number" id="sale3" name="sale3">
        </div>
        <div class="input-group">
            <label for="baseSalary">Salario Base:</label>
            <input type="number" id="baseSalary" name="baseSalary">
        </div>
        <button id="calculate">Calcular Comisión</button>
        <div id="result" class="result"></div>
        <a href="../index.html" class="go-back-button">Volver</a>
    </div>
    <script src="../js/script.js"></script>

</html>
