<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 5: Calculate Velocity</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="exercise-container">
        <h1>Exercise 5: Calculate Velocity</h1>
        <div class="input-group">
            <label for="distance">Distance (km):</label>
            <input type="number" id="distance" name="distance">
        </div>
        <div class="input-group">
            <label for="time">Time (hours):</label>
            <input type="number" id="time" name="time">
        </div>
        <button id="calculate">Calculate Velocity</button>
        <div id="result" class="result"></div>
        <a href="../index.html" class="go-back-button">Go Back</a>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
